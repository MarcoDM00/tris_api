<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tris</title>
</head>
<body [hidden]="linkImgs[1] == ''">
  <p>{{error}}</p>
  <div [hidden]="win">
    <div style="text-align: center;">
      <h1>Tris</h1>

      <label style="font-size: 40px;">Turno:</label>
      <img [src]="linkImgs[turno]" width="100px" height="100px">
    </div>

    <div style="display: grid; grid-template-columns: repeat(3, 3fr); grid-template-rows: repeat(3, 5fr);">
      <div *ngFor="let c of caselle; index as i" (click)="click(i)" class="casella">
        <img [hidden]="c.nascondi" [src]="c.src" width="100%" height="100%">
      </div>
    </div>
  </div>
  
  <div id="win" [hidden]="!win">
    <div>
      <table>
        <tr>
          <th>Vincitore</th>
          <th>NÂ° mosse</th>
          <th>Data</th>
          <th>Elimina</th>
        </tr>
        <tr *ngFor="let r of records">
          <td>{{r.win}} ({{r.win==1 ? 'o' : 'x'}})</td>
          <td>{{r.nMosse}}</td>
          <td>{{r.data | date: 'dd/MM/yyyy'}}</td>
          <td>
            <button (click)="deleteRecord(r.id != undefined ? r.id : -1)">DELETE</button>
          </td>
        </tr>
      </table>
    </div>
    <button (click)="win = false">RESET</button>
  </div>

  <br>
  <br>
  <br>
  <h1>{{listaDati}}</h1>
</body>
</html>
